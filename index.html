<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="assets/javascript/game.js"></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

   
    <title>My Psychic Game</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>The Psychic Game</h1>
        </div>

        <div id="main">
            <!-- span placeholders added to dynamically update values -->
            <section>
                <p id="directions">Click any letter to start playing!</p>
                <p id="guess">I'm thinking of this letter: <span id="user_guess"></span></p>
                <p id="computer">The Computer thought of this letter: <span id="computer_guess"></span></p>
                <p id="wins">Wins: <span id="user_wins">0</span></p>
                <p id="losses">Losses: <span id="user_loses">0</span> </p>
                <p id="guesses-remaining">Guesses Left: <span id="guess_limit">9</span></p>
                <p id="guesses-so-far">Your Guesses So Far: <span id="guesses_so_far"></span></p>


            </section>




        </div>




    </div>

    
</body>
</html>
